<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Editor Colaborativo ClaudeNova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background with particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(124, 58, 237, 0.4);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: move-orb 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #667eea, transparent);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #764ba2, transparent);
            bottom: -250px;
            left: -250px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #f093fb, transparent);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes move-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, 50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 80px) scale(0.9);
            }
            75% {
                transform: translate(80px, -50px) scale(1.05);
            }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 50px 45px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 0 50px rgba(255, 255, 255, 0.02);
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: inline-block;
            animation: float-logo 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(118, 75, 162, 0.3));
        }

        @keyframes float-logo {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-15px) rotate(5deg); 
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-size: 2.2em;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 35px;
            font-size: 1.05em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #1e293b;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-icon {
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            color: #1e293b;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
            background: white;
            box-shadow: 0 0 0 5px rgba(118, 75, 162, 0.1),
                        0 8px 20px rgba(118, 75, 162, 0.15);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 100%;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(118, 75, 162, 0.5);
            background-position: 100% 0;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            right: 25px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 1em;
        }

        .login-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transition: width 0.3s ease;
        }

        .login-link a:hover {
            color: #f093fb;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .messages {
            margin-bottom: 25px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 14px;
            margin-bottom: 15px;
            font-size: 0.95em;
            font-weight: 500;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert::before {
            font-size: 1.3em;
            flex-shrink: 0;
        }

        .alert-error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border-left-color: #dc2626;
        }

        .alert-error::before {
            content: '‚ö†';
        }

        .alert-success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #16a34a;
            border-left-color: #16a34a;
        }

        .alert-success::before {
            content: '‚úì';
        }

        .password-requirements {
            font-size: 0.85em;
            color: #64748b;
            margin-top: 8px;
            padding-left: 5px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .password-requirements::before {
            content: '‚ÑπÔ∏è';
            font-size: 1.1em;
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .strength-weak {
            width: 33%;
            background: linear-gradient(90deg, #ef4444, #f87171);
        }

        .strength-medium {
            width: 66%;
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }

        .strength-strong {
            width: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .register-container {
                padding: 35px 30px;
            }

            h1 {
                font-size: 1.9em;
            }

            .logo-icon {
                font-size: 3.5em;
            }
        }

        /* Accessibility */
        input:focus-visible,
        .btn:focus-visible,
        .login-link a:focus-visible {
            outline: 3px solid #764ba2;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">üöÄ</div>
            <h1>Crear Cuenta</h1>
            <p class="subtitle">√önete al editor colaborativo</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}" id="registerForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">
                    <span class="input-icon">üë§</span>
                    Nombre de usuario
                </label>
                <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required autofocus autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email">
                    <span class="input-icon">üìß</span>
                    Correo electr√≥nico
                </label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">
                    <span class="input-icon">üîê</span>
                    Contrase√±a
                </label>
                <input type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" required autocomplete="new-password">
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-requirements">M√≠nimo 6 caracteres</div>
            </div>

            <div class="form-group">
                <label for="password2">
                    <span class="input-icon">üîê</span>
                    Confirmar contrase√±a
                </label>
                <input type="password" id="password2" name="password2" placeholder="Repite tu contrase√±a" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn" id="submitBtn">Crear Cuenta</button>
        </form>

        <div class="login-link">
            ¬øYa tienes cuenta? <a href="{% url 'login' %}">Inicia sesi√≥n</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                const startPosition = Math.random() * 100;
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 5;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = startPosition + '%';
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';
                
                bgAnimation.appendChild(particle);
            }
        }

        createParticles();

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const length = password.length;
            
            // Remove previous classes
            strengthBar.className = 'password-strength-bar';
            
            if (length === 0) {
                strengthBar.style.width = '0';
            } else if (length < 6) {
                strengthBar.classList.add('strength-weak');
            } else if (length < 10) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Form submission with loading state
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password1 = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            
            if (password1 !== password2) {
                e.preventDefault();
                alert('Las contrase√±as no coinciden');
                return;
            }
            
            const btn = document.getElementById('submitBtn');
            btn.classList.add('loading');
            btn.textContent = 'Creando cuenta...';
        });

        // Input animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Remove alert after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.animation = 'slideIn 0.5s reverse';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
